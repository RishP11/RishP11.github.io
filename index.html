<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rishabh - Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #fff;
            background-color: #000;
        }

        header {
            background: #111;
            color: #00f;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #00f;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        #hero {
            background: url('your-hero-image.jpg') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 100px 20px;
        }

        #hero h1 {
            font-size: 3em;
            margin: 0;
            color: #00f;
        }

        #hero p {
            font-size: 1.5em;
            color: #ccc;
        }

        section {
            padding: 50px 20px;
        }

        section h2 {
            color: #00f;
        }

        footer {
            background: #111;
            color: #00f;
            text-align: center;
            padding: 10px 0;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            color: #00f;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #00f;
            border-radius: 5px;
            background: #222;
            color: #fff;
        }

        form button {
            background: #00f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background: #00c;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="hero">
        <h1>Your Name</h1>
        <p>Your tagline or a brief description</p>
    </section>
    <section id="about">
        <h2>About Me</h2>
        <p>Your bio goes here.</p>
    </section>
    <section id="portfolio">
        <h2>Portfolio</h2>
        <!-- Portfolio items go here -->
    </section>
    <section id="blog">
        <h2>Blog</h2>
        <!-- Blog posts go here -->
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
